{% extends "webui/entities/base.html" %}


{% block footer %}

{% if file %}
<div class="muted" id="expert">

  <span>
    <a href="{{ file.json_url }}">json</a>
  </span>
  <span class="bullsep">&bull;</span>

  <span><a href="{{ file.fs_url }}" target="fs">fs</a></span>
  <span class="bullsep">&bull;</span>

  <span>
    git (
    <a href="{{ file.gitweb_url }}" target="git">local</a>,
    <a href="{{ file.cgit_url }}" target="cgit">hub</a>
    )
  </span>

  <br/>

  <span>
  {{ file.path_abs }}
  </span>

</div>
{% endif %}

{% endblock footer %}
