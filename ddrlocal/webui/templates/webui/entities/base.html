{% extends "webui/collections/base.html" %}


{% block footer %}

{% if entity %}
<div class="muted" id="expert">
  <span><a class="muted" href="{{ entity.gitweb_url }}" target="git">git</a></span>
  <span class="bullsep">&bull;</span>
  <span><a class="muted" href="{{ entity.fs_url }}" target="fs">fs</a></span>
  <span class="bullsep">&bull;</span>
  <span>
    <a class="muted" href="{{ entity.json_url }}">json</a>
{% if username %}
    <a class="muted" href="{{ entity.edit_json_url }}">(edit)</a>
{% endif %}{#username #}
  </span>
  <span class="bullsep">&bull;</span>
  <span>
    <a class="muted" href="{{ entity.mets_xml_url }}">mets.xml</a>
  </span>
  <span class="bullsep">&bull;</span>
  <span><a class="muted" href="{{ entity.changelog_url }}">changelog</a></span>
{% if username %}
  <span class="bullsep">&bull;</span>
  <span><a class="muted" href="{{ entity.addfile_url }}">addfile.log</a></span>
  <span class="bullsep">&bull;&bull;</span>
  <span>
  {{ entity.path }}
  </span>
{% endif %}{#username #}
</div>
{% endif %}

{% endblock footer %}
